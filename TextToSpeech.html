<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextToSpeech.com</title>
<link rel="stylesheet" href="Css-files/bootstrap.min.css">

    
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-4">
                <textarea   class="form-control" name="" id="textarea" cols="20" rows="6"></textarea>
                <button onclick="speak()" class="btn btn-primary mt-3">Convert</button>

            </div>
        </div>
    </div>

    <script type="text/javascript">
    const TextArea = document.getElementById("textarea") 

    function speak(){
        const speech = new SpeechSynthesisUtterance();

        speech.text = TextArea.value;
        speech.pitch = 1;
        speech.volume = 1;
        speech.lang = 'en-US';
        speech.rate =  1;
        speechSynthesis.speak(speech);
    }    

    </script>


    <script src="js-files/bootstrap.bundle.min.js"></script>
</body>
</html>
