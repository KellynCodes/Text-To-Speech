<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextToSpeech.com</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="icon" href="https://media.istockphoto.com/id/1029035836/photo/ai-robot-thinking.webp?s=612x612&w=is&k=20&c=RUA1Moqa3_aXJ9E3tq_QuSc9Jo9TlAlG8mXh6tbV0go=" >
    
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-4">
                <textarea   class="form-control" name="" id="textarea" cols="20" rows="6"></textarea>
                <button onclick="speak()" class="btn btn-primary mt-3">Convert</button>

            </div>
        </div>
    </div>

    <script type="text/javascript">
    const TextArea = document.getElementById("textarea") 

    function speak(){
        const speech = new SpeechSynthesisUtterance();

        speech.text = TextArea.value;
        speech.pitch = 1;
        speech.volume = 1;
        speech.lang = 'en-US';
        speech.rate =  1;
        speechSynthesis.speak(speech);
    }    

    </script>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
